<body>
    <h1>Ejercicio 6</h1>
    <p>6.	Elaborar un algoritmo para leer las notas de 1 estudiantes.<br>
        Calcular el promedio de cada estudiante de la siguiente manera:</p>

       <form name="nota">
        Primer Nota: <input type="text" name="valor1"><br><br>
        Segunda Nota: <input type="text" name="valor2"><br><br>
        Tercera Nota: <input type="text" name="valor3"><br><br>
        <input type="button" name="botton1" value="Calcular" onclick="result()">
        Promedido: <input type="text" name="resultado">
       </form> 
    
    <script>
      function result(){
        let nota1,nota2,nota3, prome;
        nota1= parseInt(document.nota.valor1.value);
        nota2= parseInt(document.nota.valor2.value);
        nota3= parseInt(document.nota.valor3.value);
    nota1= nota1*0.20;
     nota2= nota2*0.30;
     nota3= nota3*0.50;
    prome= (nota1 + nota2 + nota3 )/3;
    document.nota.resultado.value=prome;
     }
</script>
